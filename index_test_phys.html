<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2D 電場ベクトル可視化（点電荷）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: light;
      --bg: #f7f7f7;
      --border: #ccc;
      --text: #333;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      padding: 0.5rem 1rem;
    }
    main {
      padding: 0 1rem 1rem;
      max-width: 960px;
      margin: 0 auto;
    }
    #controls {
      margin-bottom: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      font-size: 0.9rem;
    }
    #controls select,
    #controls button {
      font-size: 0.9rem;
      padding: 0.2rem 0.4rem;
    }
    #canvas-wrapper {
      border: 1px solid var(--border);
      background: #fff;
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
    }
    #field-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    footer {
      font-size: 0.8rem;
      padding: 0.5rem 0;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>2D 電場ベクトル可視化（点電荷）</h1>
  </header>
  <main>
    <section id="controls">
      <label>
        モード：
        <select id="mode-select">
          <option value="add-positive">正電荷を追加 (+1)</option>
          <option value="add-negative">負電荷を追加 (-1)</option>
          <option value="delete">電荷を削除</option>
        </select>
      </label>
      <button id="clear-btn">電荷をすべて消去</button>
      <button id="dipole-btn">中央に双極子を配置</button>
    </section>

    <section id="canvas-wrapper">
      <canvas id="field-canvas"></canvas>
    </section>

    <footer>
      キャンバス上をクリックして電荷を追加／削除します。矢印の向きが電場の向き、長さと色が電場の大きさを表します。
    </footer>
  </main>

  <script>
    // ===== DOM 取得 =====
    const canvas = document.getElementById("field-canvas");
    const wrapper = document.getElementById("canvas-wrapper");
    const modeSelect = document.getElementById("mode-select");
    const clearBtn = document.getElementById("clear-btn");
    const dipoleBtn = document.getElementById("dipole-btn");

    // ===== 状態 =====
    const charges = []; // {x, y, q}  canvas 座標, q=+1/-1

    // ===== Canvas 初期化 =====
    const ctx = canvas.getContext("2d");
    let width = 0;
    let height = 0;

    function resizeCanvas() {
      // wrapper の表示サイズに合わせてキャンバスを調整
      const rect = wrapper.getBoundingClientRect();
      width = rect.width;
      height = rect.height;
      const dpr = window.devicePixelRatio || 1;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      draw();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ===== 電場計算 =====
    function computeFieldAt(x, y) {
      let Ex = 0;
      let Ey = 0;
      const soft = 10; // r=0での発散緩和

      for (const c of charges) {
        const dx = x - c.x;
        const dy = y - c.y;
        const r2 = dx*dx + dy*dy + soft*soft;
        const r = Math.sqrt(r2);
        const factor = c.q / (r2 * r); // ~ q * r / r^3
        Ex += factor * dx;
        Ey += factor * dy;
      }
      return { Ex, Ey };
    }

    // ===== 描画メイン =====
    function draw() {
      ctx.clearRect(0, 0, width, height);

      drawField();
      drawCharges();
    }

    function drawField() {
      const gridStep = 40; // 矢印の間隔
      const samples = [];
      let maxE = 0;

      // サンプル点で電場を計算して最大値を調べる
      for (let y = gridStep / 2; y < height; y += gridStep) {
        for (let x = gridStep / 2; x < width; x += gridStep) {
          const { Ex, Ey } = computeFieldAt(x, y);
          const E = Math.sqrt(Ex*Ex + Ey*Ey);
          maxE = Math.max(maxE, E);
          samples.push({ x, y, Ex, Ey, E });
        }
      }

      if (maxE === 0) return;

      const maxArrowLength = 20;

      for (const s of samples) {
        if (s.E === 0) continue;
        const scale = (s.E / maxE) * maxArrowLength; // ★ 電場に比例
        const ux = (s.Ex / s.E) * scale;
        const uy = (s.Ey / s.E) * scale;

        const t = Math.min(1, s.E / maxE);
        const hue = 240 - 240 * t; // 0..maxE を 青→赤 にマップ
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

        drawArrow(s.x, s.y, ux, uy);
      }
    }

    function drawArrow(x, y, vx, vy) {
      const len = Math.sqrt(vx*vx + vy*vy);
      if (len < 1e-3) return;
      const angle = Math.atan2(vy, vx);
      const head = 5;

      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);

      ctx.beginPath();
      ctx.moveTo(-len/2, 0);
      ctx.lineTo(len/2, 0);
      ctx.lineTo(len/2 - head, head);
      ctx.moveTo(len/2, 0);
      ctx.lineTo(len/2 - head, -head);
      ctx.stroke();

      ctx.restore();
    }

    function drawCharges() {
      const r = 8;
      for (const c of charges) {
        ctx.beginPath();
        ctx.arc(c.x, c.y, r, 0, Math.PI*2);
        ctx.fillStyle = c.q > 0 ? "red" : "blue";
        ctx.fill();
        ctx.strokeStyle = "#333";
        ctx.stroke();
      }
    }

    // ===== ユーザ操作 =====
    function getCanvasPos(evt) {
      const rect = canvas.getBoundingClientRect();
      const x = evt.clientX - rect.left;
      const y = evt.clientY - rect.top;
      return { x, y };
    }

    canvas.addEventListener("click", (evt) => {
      const { x, y } = getCanvasPos(evt);
      const mode = modeSelect.value;

      if (mode === "add-positive") {
        charges.push({ x, y, q: +1 });
      } else if (mode === "add-negative") {
        charges.push({ x, y, q: -1 });
      } else if (mode === "delete") {
        const threshold2 = 15*15;
        let bestIndex = -1;
        let bestD2 = threshold2;

        charges.forEach((c, i) => {
          const dx = c.x - x;
          const dy = c.y - y;
          const d2 = dx*dx + dy*dy;
          if (d2 < bestD2) {
            bestD2 = d2;
            bestIndex = i;
          }
        });

        if (bestIndex >= 0) {
          charges.splice(bestIndex, 1);
        }
      }
      draw();
    });

    clearBtn.addEventListener("click", () => {
      charges.length = 0;
      draw();
    });

    dipoleBtn.addEventListener("click", () => {
      charges.length = 0;
      const cx = width / 2;
      const cy = height / 2;
      const d = 60;
      charges.push({ x: cx - d, y: cy, q: +1 });
      charges.push({ x: cx + d, y: cy, q: -1 });
      draw();
    });

    // 初回描画
    draw();
  </script>
</body>
</html>
